<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Ping coming soon page</title>
        <script
            src="https://kit.fontawesome.com/8ebeed152d.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="container">
            <header>
                <img src="images/logo.svg" alt="logo" class="logo" />
                <h1>We are launching <span class="header-span">soon!</span></h1>
                <h3>Subscribe and get notified</h3>
            </header>
            <main>
                <form action="">
                    <div class="input-field">
                        <input
                            type="email"
                            name=""
                            id=""
                            placeholder="Your email address..."
                            class="email-input"
                        />
                    </div>
                    <div class="button-field">
                        <input
                            type="submit"
                            value="Notify Me"
                            class="submit-button"
                        />
                    </div>
                </form>
                <img
                    src="images/illustration-dashboard.png"
                    alt="illustration-dashboard"
                    class="dashboard"
                />
            </main>

            <footer>
                <div class="socials-images">
                    <i
                        class="fa-brands fa-facebook-f fa-lg"
                        style="color: #758ef5"
                    ></i>
                    <i
                        class="fa-brands fa-twitter fa-lg"
                        style="color: #758ef5"
                    ></i>
                    <i
                        class="fa-brands fa-instagram fa-lg"
                        style="color: #758ef5"
                    ></i>
                </div>
                <p class="copyright">
                    &copy;Copyright Ping. All rights reserved.
                </p>
            </footer>

            <!-- 
      <footer>
          <p class="attribution">
              Challenge by
              <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >Frontend Mentor</a
              >. Coded by <a href="#">Your Name Here</a>.
          </p>
      </footer> -->
        </section>
    </body>
</html>
